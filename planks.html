<!DOCTYPE html>

<html>
  <head>
    <script src="planks.js"></script>
    <script>
      function equals(a, b) {
        if (a.length !== b.length) {
          return false;
        }
        for (var i = 0; i < a.length; ++i) {
          if (a[i] !== b[i]) {
            return false;
          }
        }
        return true;
      }
      console.log(equals([], getBestPlanks(0, [])));
      console.log(equals([], getBestPlanks(0, [1])));
      console.log(equals([0], getBestPlanks(1, [1])));
      console.log(equals([0], getBestPlanks(1, [1, 2])));
      console.log(equals([0, 1], getBestPlanks(2, [1, 1])));
      console.log(equals([0, 1, 3], getBestPlanks(8, [1, 2, 3, 5, 6])));
    </script>
  </head>
</html>
